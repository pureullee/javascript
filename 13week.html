<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <script>
        $(document).ready(function(){
            var count = 0 
            $('#main').parent().on('click','#main',function(){
                $(`<div id=div${count}></div>`).appendTo('body')                                                                
                $('<p></p>').text('0').appendTo(`#div${count}`)
                $('<button></button>').text('increase').appendTo(`#div${count}`)
                $('<button></button>').text('decrease').appendTo(`#div${count}`)
                $(`#div${count} > p`).css('color','red')
               
                $(`#div${count} > button`).each(function(index, element){
                    if (index == 0){
                        $(element).click(function(){
                            $pElement=$(this).parent().children('p')
                            $pElement.text(Number($pElement.text())+1)
                        })
                    }
                    else if (index == 1){
                        $(element).click(function(){
                            $pElement=$(this).parent().children('p')
                            $pElement.text(Number($pElement.text())-1)
                        })
                    }
                })               
                count +=1
            })
        })
    </script>
    <button id="main">버튼 추가</button>
</body>

</html>
